<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>TodoApp</title>
	</head>
	<body>
		<h2>ToDo新規追加</h2>
		<!-- create -->
		<form th:action="@{/add}" th:object="${todo}" method="post">
			<label for="content">Todo:</label>
			<input type="text" th:field="*{content}">
			<button>登録</button>
		</form>
		
		<br>
		 <h2>ToDo一覧</h2>
		 <div th:if="${todos.size() == 0}">
		 	タスクがありません
		 </div>
		 <div th:if="${todos.size() > 0}">
		 	<div th:each="todo : ${todos}">
		 		<form th:action="@{/edit}" th:object="${todo}" method="post" style="display: inline">
		 			<input type="hidden" name="id" th:value="*{id}">
		 			<label for="content">[[*{id}]] :</label>
		 			<input type="" name="content" th:value="*{content}">
		 			<button>更新</button>
		 		</form>
		 		
		 		<a th:href="@{/delete/{id}(id=${todo.id})}">削除</a>
		 
		 	</div>
		 
		 
		 </div>
	</body>
</html>
